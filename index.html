    <navbar class="navbar">
        <nav class="nav">
            <div class="logo-contain">
                <a href="#"><img src="assets/images/daily-tasks.png" alt="..."></a>

            <ul>

            </ul>

            <button type="button">Btn</button>
        </nav>

    </navbar>

    <section id="main">
        <div class="contain-form">
            <form id="form">
                <div>
                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" name="titre">
                </div>

                <div>
                    <label for="etat">Etat :</label>
                    <select id="etat" name="etat">
                        <option value="A faire">A faire </option>
                        <option value="En cours">En cours</option>
                        <option value="Terminé">Terminé</option>
                        <option value="En retard">En retard</option>
                    </select>
                </div>

                <div>
                    <label for="description">Description :</label>
                    <input type="texte" id="description" name="description">
                </div>

                <div><label for="date">Date :</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-buttons">
                    <button id="btn-add" type="button" class="btn btn-success btnForm  w-btn fs-4 ">Add</button>
                    <button id="edit-form" type="button" class="btn btn-primary btnForm  w-btn fs-4">Edit</button>
                    <button id="annuler" type="button" class="btn btn-secondary   btnForm w-btn  fs-4">Annuler</button>
                </div>
            </form>

        </div>

        <table id="tableTasks" class="table container table-bordered text-center">
            <thead class="">
                <tr class=" table-light">
                    <th class="col-2">Titre</th>
                    <th class="col-3">Description</th>
                    <th class="col-2">Etat</th>
                    <th class="col-2">Date</th>
                    <th class="col-3">Actions</th>
                </tr>
            </thead>
            <tbody id="btable">

            </tbody>
        </table>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
